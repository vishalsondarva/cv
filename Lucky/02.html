<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="body_wrap">
        <section class="screen_2">
            <div class="logo_wrap">
                <img src="images/logo.png" class="img" alt="">
            </div>
            <div class="form_wrap">
                <form action="#form" class="form">
                    <div class="input_group">
                        <label>Conatct Number</label>
                        <input type="tel" class="input" placeholder="Enter your contact number" required>
                    </div>
                    <div class="input_group">
                        <label>Your Name</label>
                        <input type="text" class="input" placeholder="Enter your name" required>
                    </div>
                    <div class="input_group">
                        <label>District</label>
                        <select class="input input_select">
                            <option value="Rajkot">Rajkot</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Rajkot">Rajkot</option>
                        </select>
                    </div>
                    <div class="input_group">
                        <label>State</label>
                        <select class="input input_select">
                            <option value="Gujarat">Gujarat</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Gujarat">Rajkot</option>
                        </select>
                    </div>
                    <div class="input_group">
                        <label>Age</label>
                        <input type="number" class="input appearance_none" placeholder="Enter your age" required>
                    </div>

                    <div class="btn_wrap mt-2 mb-1">
                        <button class="btn btn_primary w-100">
                            Next
                        </button>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
